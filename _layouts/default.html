<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>
  
  <div id="container">
    <div class="inner">
      <header>
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <h2>{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      </header>
      {% include navigation.html %}
      
       
        <hr>
        
        <section id="main_content">
          {{ content }}
          
        </section>

      </div>
    </div>
    <footer>
      <p>This page was generated by <a href="https://pages.github.com" target="_blank" rel="noopener">GitHub Pages</a> at {{ site.time | date: "%Y-%m-%d %H:%M"}}.<a href="https://github.com/Pathsis/my-jekyll-blog-template" target="_blank" rel="noopener"> <img id="footer_icons" src="/img/icons/github.svg" title="Source of this site" alt="Source of this site" width="16px" height="16px" style="vertical-align:middle"></a></p><!--Powered by <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a> and <a href="https://twikoo.js.org/" target="_blank" rel="noopener">Twikoo</a>.--> 
      </footer>
  </body>
</html>
